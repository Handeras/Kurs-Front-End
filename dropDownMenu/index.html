<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Drop down menu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="dropdown">
        <ul class="firstLevel">
            <li>
                <p>First element</p>
                <ul class="secondLevel">
                    <li>First element - first element</li>
                    <li>First element - second element</li>
                </ul>
            </li>
            <li>
                <p>Second element</p>
                <ul class="secondLevel">
                    <li>Second element - first element</li>
                    <li>Second element - second element</li>
                </ul>
            </li>
            <li>
                <p>Third element</p>
                <ul class="secondLevel">
                    <li>Third element - first element</li>
                    <li>Thirdelement - second element</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
